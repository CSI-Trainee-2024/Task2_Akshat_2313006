<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape The Body</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article id="view1">
      <nav class="top__heading">
        <h3 style="display: inline">Track Your Reps And Time Effectively</h3>
        <button id="begin__work">Begin Workout</button>
      </nav>

      <nav class="bottom__part">
        <div class="bottom__btns">
          <input
            type="text"
            placeholder="Exercise x Reps"
            id="input__exercise"
            required
          />
          <input
            type="text"
            id="input__time"
            placeholder="Time - 00:00:00"
            pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]"
            required
          />
          <button id="add">Add To Workout Plan</button>
        </div>
        <section id="display__exe"></section>
      </nav>

      <!--  <button id="end__work">End Workout</button> -->
    </article>

    <article id="view2" class="newView">

    </article>
    <script src="app.js" defer></script>
  </body>
</html>
